    <!--------------------- Main Content-------------->
    <section id="contact">
       <div class="container d-flex justify-content-md-center p-5" id="contact-form">
         <div class="row">
            <div class="col">
		      <form>
				<div class="form-group">
					<label for="exampleFormControlInput1">Email address</label>
					<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required>
			    </div>
					<div class="form-group">
						<label for="exampleFormControlSelect1">What do you need the music for?</label>
						<select class="form-control" id="exampleFormControlSelect1" required>
                                <option></option>
			                    <option>Video Game</option>
			                    <option>Movie Trailer</option>
			                    <option>Radio Jingle</option>
			                    <option>Jingle For A TV Commercial</option>
			                    <option>Personal Project</option>
			                    <option>Don't Know Yet :)</option>
			                    </select>
                            <div id="uploadtxt" class="form-group">
                                <label  for="exampleFormControlFile1">Already have something you want to work on? Upload it here.</label>
                                <input type="file" class="form-control-file" id="exampleFormControlFile1">
                            </div>
					</div>
						<div class="form-group">
							<label for="exampleFormControlTextarea1">Message me</label>
							<textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
						</div>
						<button type="submit" class="btn btn-danger">Submit</button>
			   </form>
            </div>
         </div>
      </div>
    </section>
